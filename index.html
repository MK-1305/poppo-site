<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>poppo-online-store</title>
    <meta name="description" content="poppoは(説明)">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <!-- ローディング画面 -->
    <div id="loading">
      <div class="spinner">
        <div class="cube1"></div>
        <div class="cube2"></div>
      </div>
    </div>

    <header class="header">
      <div class="header-content">
        <div class="header-logo">
          <a href="">
            <img src="" alt="logo">
          </a>
        </div>
        <nav class="header-nav">
          <ul>
            <!-- 服のカテゴリーにする -->
            <li><a href="https://poppo.fashionstore.jp/categories/5194314">tops</a></li>
            <li><a href="https://poppo.fashionstore.jp/categories/5194952">bottoms</a></li>
            <li><a href="https://poppo.fashionstore.jp/categories/5194465">one piece</a></li>
            <li><a href="https://poppo.fashionstore.jp/categories/5299106">jacket</a></li>
          </ul>
          <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </nav>
      </div>
    </header>

    <div class="scroll-wrap">
      <section>
        <div id="top" class="title">
          <h1>もっと、私らしく</h1>
        </div>
      </section>

      <section>
        <div class="text">
          <h2>About</h2>
          <p class="text-about">
            <span>poppoは</span><br>
            <span>あなたらしさを見つけられる</span><br>
            <span>そんなファッションサイト</span>
          </p>
        </div>
        <div class="img-wrap">
          <div class="img"></div>
        </div>
      </section>

      <section>
        <div class="text">
          <h2>Feature</h2>
          <p class="text-about">
            <span>国内外のトレンドを取り入れた</span><br>
            <span>多種多様なアイテムを</span><br>
            <span>いち早く揃えています</span>
          </p>
        </div>
        <div class="img-wrap">
          <div class="img"></div>
        </div>
      </section>

      <section>
        <div class="new-release">
          <h3>New release</h3>
          <p>~.~:~を追加しました</p>
          <p>~.~:~を追加しました</p>
          <p>~.~:~を追加しました</p>
        </div>
      </section>

      <section class="recommend">
        <div class="recommend-image">
          <img src="./images/img1.jpg" alt="">
        </div>
          <div class="recommend-content">
            <h3>Recommend</h3>
            <ul class="recommend-thumbnails">
              <li><a href="https://poppo.fashionstore.jp/items/79507810"><img src="./images/img1.jpg" alt=""></a></li>
              <li><a href="https://poppo.fashionstore.jp/items/79507702"><img src="./images/img2.jpg" alt=""></a></li>
              <li><a href="https://poppo.fashionstore.jp/items/79645403"><img src="./images/img3.jpg" alt=""></a></li>
              <li><a href="https://poppo.fashionstore.jp/items/79295873"><img src="./images/img4.jpg" alt=""></a></li>
              <li><a href="https://poppo.fashionstore.jp/items/76606682"><img src="./images/img5.jpg" alt=""></a></li>
              <li><a href="https://poppo.fashionstore.jp/items/79507860"><img src="./images/img6.jpg" alt=""></a></li>
              <li><a href="https://poppo.fashionstore.jp/items/79079341"><img src="./images/img7.jpg" alt=""></a></li>
              <li><a href="https://poppo.fashionstore.jp/items/79079220"><img src="./images/img8.jpg" alt=""></a></li>
              <li><a href="https://poppo.fashionstore.jp/items/76578544"><img src="./images/img9.jpg" alt=""></a></li>
            </ul>
          </div>
      </section>

      <section class="contact">
        <div class="contact-box">
          <form action="">
            <p class="contact-title">contact</p>

            <div class="input-box">
              <input type="text" placeholder="お名前" required>
            </div>

            <div class="input-box">
              <input type="text" placeholder="件名" required>
            </div>

            <div class="input-box">
              <input type="text" placeholder="メールアドレス" required>
            </div>
            
            <div class="input-box">
              <textarea name="内容" id="" cols="20" rows="5" placeholder="内容"></textarea>
            </div>

            <button type="submit" class="btn">送信</button>
          </form>
        </div>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
      </section>
      
    </div>
    <!-- 上から処理なのでjsは最後に -->
    <script src="main.js"></script>
    <script src="hamburger.js"></script>
    <footer>
      <p>&copy; poppo-online-store.</p>
    </footer>
  </body>
</html>
